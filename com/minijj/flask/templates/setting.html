{% extends "base.html" %}

            </div>
            <!-- /.row -->
            <div class="row">

                    <div class="panel panel-default">

                            ok_lower 设置
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form role="form">
                                        <div class="form-group">
                                            <label>lower_max_size</label>
                                            <input class="form-control" name="lower_max_size">
                                        </div>
                                        <div class="form-group">
                                            <label>lower_deal_amount</label>
                                            <input class="form-control" name="lower_deal_amount">

                                        <div class="form-group">
                                            <label>lower_expected_profit</label>
                                            <input class="form-control" name="lower_expected_profit">

                                        <div class="form-group">
                                            <label>lower_step_price</label>
                                            <input class="form-control" name="lower_step_price">

                                        <div class="form-group">
                                            <label>lower_contract_type</label>
                                            <input class="form-control" name="lower_contract_type">

                                            <label>lower_mex_contract_type</label>
                                            <input class="form-control" name="lower_mex_contract_type">

                                        <div class="form-group">

                                        </div>
                                        <div class="form-group">
                                            <label>higher_max_size</label>
                                            <input class="form-control" name="higher_max_size">

                                        <div class="form-group">
